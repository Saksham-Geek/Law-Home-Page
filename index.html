<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Red Rose Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Dela Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div>
          <ul class="list">
            <li class="list-item">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">Contact</li>
            <li class="list-item">Terms and Conditions</li>
          </ul>
        </div>
        <div>
          <button class="btn">Get Started</button>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div class="hero">
        <div class="top">
          <h1 class="hero-heading">
            Your Justice is Our Top Priority
          </h1>
          <p id="hero-para"> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur doloribus, repellendus,
            corrupti ea,
            atque dicta commodi quo minima est quis aliquid perspiciatis laboriosam. Consequatur ipsum ducimus vero.</p>
        </div>

        <div class="bottom">
          <div class="hero-img">
            <img src="./assets/court-proj3.jpg" width="600px" alt="bottom-logo" />
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
